name: facebook_clone
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # firebase
  cloud_firestore: ^4.17.2
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  firebase_storage: ^11.7.4

  # birthday date picker
  flutter_holo_date_picker: ^1.1.3

  # for providing icons
  font_awesome_flutter: ^10.7.0

  # formatting dates and timeago
  jiffy: ^6.3.0

  # generating ids for users
  uuid: ^4.4.0

  # state management
  flutter_riverpod: ^2.5.1

  # show toast message
  fluttertoast: ^8.2.5

  # pick images
  image_picker: ^1.1.0

  # play videos
  video_player: ^2.8.6
  cached_network_image: ^3.2.1
  flutter_cache_manager: ^3.3.0

  # for displaying the stories
  story_view: ^0.16.5
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/